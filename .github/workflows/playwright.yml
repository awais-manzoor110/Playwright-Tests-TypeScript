name: Playwright Tests

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Create report directory (if necessary)
        run: |
          if (!(Test-Path "./playwright-report")) { New-Item -ItemType Directory -Path "./playwright-report" | Out-Null }
        shell: pwsh

      - name: Run Playwright tests
        run: npm run ui-tests
        continue-on-error: true

      - name: Check if Playwright report exists
        run: |
          if (Test-Path "./playwright-report/index.html") {
            Write-Output "Report exists"
          } else {
            Write-Output "Report not found"
          }
        shell: pwsh

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Upload Playwright test artifacts (screenshots, traces, videos) on failure.
      # The HTML report references these files, and theyâ€™re also useful to download directly.
      - name: Upload Playwright Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
